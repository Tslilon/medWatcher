<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>My Medical Library - medWatcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header h1 {
            font-size: 32px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .storage-info {
            font-size: 14px;
            color: #666;
            background: #f5f5f5;
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls-right {
            display: flex;
            gap: 15px;
            align-items: center;
            flex: 1;
            justify-content: flex-end;
        }
        
        select, input[type="text"] {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        select:focus, input[type="text"]:focus {
            border-color: #667eea;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 200px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-back {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-back:hover {
            background: #e0e0e0;
        }
        
        /* Upload Zone - Compact */
        .upload-zone {
            background: white;
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px dashed #667eea;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        
        .upload-zone:hover, .upload-zone.dragover {
            background: #f8f9ff;
            border-color: #764ba2;
            transform: translateY(-2px);
        }
        
        .upload-zone-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .upload-icon {
            font-size: 20px;
        }
        
        .upload-text {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
        }
        
        .upload-subtext {
            display: none; /* Hide subtitle in compact mode */
        }
        
        .content-list {
            display: grid;
            gap: 20px;
        }
        
        .content-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .content-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            flex: 1;
        }
        
        .content-type {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .type-harrison {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .type-pdf {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .type-note {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .content-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .content-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .content-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-delete {
            background: #ffebee;
            color: #c62828;
        }
        
        .btn-delete:hover {
            background: #c62828;
            color: white;
        }
        
        .btn-view {
            background: #e8eaf6;
            color: #3f51b5;
        }
        
        .btn-view:hover {
            background: #3f51b5;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-state-text {
            font-size: 18px;
            color: #666;
        }
        
        /* Delete confirmation modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #c62828;
            margin-bottom: 15px;
        }
        
        .modal-text {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn-cancel {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-confirm {
            background: #c62828;
            color: white;
        }
        
        /* Upload modal */
        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .upload-progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls > * {
                width: 100%;
            }
            
            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>üìö My Medical Library</h1>
                <div class="storage-info">üíæ Storage: <span id="storageUsed">-</span></div>
            </div>
            <div class="controls">
                <select id="filterType">
                    <option value="all">All Sources</option>
                    <option value="harrison">Harrison's</option>
                    <option value="independent_pdf">PDFs</option>
                    <option value="personal_note">My Notes</option>
                </select>
                <input type="text" id="searchFilter" placeholder="Search library...">
                <div class="controls-right">
                    <!-- Upload Zone - Compact -->
                    <div class="upload-zone" id="uploadZone">
                        <div class="upload-zone-content">
                            <div class="upload-icon">üìÑ</div>
                            <div class="upload-text">Add PDF</div>
                        </div>
                        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                    </div>
                    <a href="/web" class="btn btn-back">‚Üê Back to Search</a>
                </div>
            </div>
        </div>
        
        <!-- Loading state -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading library...</div>
        </div>
        
        <!-- Content list -->
        <div id="contentList" class="content-list"></div>
    </div>
    
    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">‚ö†Ô∏è Delete Content?</div>
            <div class="modal-text" id="deleteMessage"></div>
            <div class="modal-actions">
                <button class="btn btn-cancel btn-small" id="deleteCancelBtn" onclick="cancelDelete()">Cancel</button>
                <button class="btn btn-confirm btn-small" id="deleteConfirmBtn" onclick="confirmDelete()">Delete Permanently</button>
            </div>
        </div>
    </div>
    
    <!-- Upload/rename modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">üìÑ Upload PDF</div>
            <div class="modal-text">
                <strong id="originalFilename"></strong><br><br>
                Give your PDF a descriptive name:
                <input type="text" id="pdfNameInput" class="modal-input" placeholder="e.g., Cardiology Guidelines 2024">
            </div>
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div class="upload-progress-bar" id="uploadProgressBar"></div>
            </div>
            <div id="uploadStatus" class="modal-text" style="display: none;"></div>
            <div class="modal-actions">
                <button class="btn btn-cancel btn-small" id="uploadCancelBtn" onclick="cancelUpload()">Cancel</button>
                <button class="btn btn-primary btn-small" id="uploadConfirmBtn" onclick="confirmUpload()">Upload & Index</button>
            </div>
        </div>
    </div>
    
    <script src="/static/library.js"></script>
</body>
</html>
