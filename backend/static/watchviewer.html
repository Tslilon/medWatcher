<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="/static/manifest.json">
    <title>HARRISON'S - Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            background: #1a1a1a;
            padding: 4px 8px;
            font-size: 11px;
            text-align: center;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        
        #topic {
            font-weight: 600;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        #pageInfo {
            font-size: 10px;
            color: #999;
        }
        
        #viewer {
            flex: 1;
            position: relative;
            overflow: auto;
            background: #000;
            -webkit-overflow-scrolling: touch;
        }
        
        #pageImage {
            width: 100%;
            height: auto;
            display: block;
            background: #fff;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: #999;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            color: #ff4444;
            text-align: center;
            padding: 10px;
            display: none;
            cursor: pointer;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid #ff4444;
        }
        
        #nav {
            background: #1a1a1a;
            display: flex;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }
        
        .nav-btn {
            flex: 1;
            padding: 10px;
            font-size: 18px;
            background: #2a2a2a;
            color: #fff;
            border: none;
            border-right: 1px solid #333;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .nav-btn:last-child {
            border-right: none;
        }
        
        .nav-btn:active {
            background: #3a3a3a;
        }
        
        .nav-btn:disabled {
            color: #555;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="topic">Loading...</div>
            <div id="pageInfo">Page -- of --</div>
        </div>
        
        <div id="viewer">
            <div id="loading">Loading page...</div>
            <div id="error"></div>
            <img id="pageImage" style="display:none;" />
        </div>
        
        <div id="nav">
            <button class="nav-btn" id="prevBtn" onclick="previousPage()">◀</button>
            <button class="nav-btn" id="nextBtn" onclick="nextPage()">▶</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const startPage = parseInt(params.get('start')) || 1;
        const endPage = parseInt(params.get('end')) || startPage;
        const topicName = decodeURIComponent(params.get('topic') || 'Harrison\'s Medicine');
        
        let currentPage = startPage;
        const totalPages = endPage - startPage + 1;
        
        // DOM elements
        const pageImage = document.getElementById('pageImage');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const topicEl = document.getElementById('topic');
        const pageInfoEl = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // Initialize
        topicEl.textContent = topicName;
        loadPage(currentPage);
        
        function loadPage(pageNum) {
            loading.style.display = 'block';
            loading.textContent = `Loading page ${pageNum}...`;
            error.style.display = 'none';
            pageImage.style.display = 'none';
            
            // Ultra-small JPEG for Apple Watch (250px width, 60% quality)
            const imageUrl = `/pdf/page/${pageNum}?width=250&quality=60`;
            
            const img = new Image();
            
            // Set a timeout to prevent indefinite loading
            const timeout = setTimeout(() => {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Timeout loading page ${pageNum}. Tap to retry.`;
                error.onclick = () => loadPage(pageNum);
            }, 15000); // 15 second timeout
            
            img.onload = function() {
                clearTimeout(timeout);
                pageImage.src = imageUrl;
                pageImage.style.display = 'block';
                loading.style.display = 'none';
                updateUI();
            };
            
            img.onerror = function(e) {
                clearTimeout(timeout);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Failed to load. Tap to retry.`;
                error.onclick = () => loadPage(pageNum);
                updateUI();
                console.error('Image load error:', e);
            };
            
            img.src = imageUrl;
        }
        
        function updateUI() {
            const pageIndex = currentPage - startPage + 1;
            pageInfoEl.textContent = `Page ${pageIndex} of ${totalPages}`;
            
            prevBtn.disabled = currentPage <= startPage;
            nextBtn.disabled = currentPage >= endPage;
        }
        
        function previousPage() {
            if (currentPage > startPage) {
                currentPage--;
                loadPage(currentPage);
            }
        }
        
        function nextPage() {
            if (currentPage < endPage) {
                currentPage++;
                loadPage(currentPage);
            }
        }
        
        // Keyboard shortcuts (for testing on desktop)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'ArrowRight') nextPage();
        });
        
        // Swipe gestures
        let touchStartX = 0;
        let touchEndX = 0;
        
        const viewer = document.getElementById('viewer');
        viewer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        viewer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                nextPage(); // Swipe left = next
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                previousPage(); // Swipe right = previous
            }
        }
        
        // Register service worker for offline page caching
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('✅ SW registered - pages will cache for offline use'))
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
</html>
